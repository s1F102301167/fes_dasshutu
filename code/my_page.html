<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>脱出企画</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        img {
            max-width: 100%;
            max-height: 100vh;  /* 画面の高さに収まるように調整 */
            height: auto;
            display: block;
            margin: 0 auto;
        }

        h1, label {
            white-space: nowrap;  /* 改行せずに1行に収める */
            overflow: hidden;     /* 溢れた部分を隠す */
            text-overflow: ellipsis; /* 溢れた部分を"..."に置き換える */
            font-size: 4vw;        /* 画面幅に応じてフォントサイズを調整 */
            margin: 10px 0;
        }

        /* スマートフォン用のスタイル */
        @media (max-width: 600px) {
            h1 {
                font-size: 5vw;  /* スマホ向けにフォントサイズを微調整 */
            }
            input[type="text"], input[type="submit"] {
                font-size: 1rem;  /* 入力欄のフォントサイズを調整 */
                padding: 10px;
                width: 100%;
                box-sizing: border-box;
            }
            body {
                padding: 10px;
            }
        }
    </style>
    <script>
        function checkAnswer() {
            var answer = document.getElementById("answer").value.toLowerCase();
            if (answer === "ほすー") {
                window.location.href = "correct.html";
            } else {
                window.location.href = "incorrect.html";
            }
            return false;
        }
    </script>
</head>
<body>
    <h1>次の問題に答えてください</h1>
    <img src="../img/問題.png" alt="問題の画像">
    <form onsubmit="return checkAnswer();">
        <label for="answer">①②③にあてはまるようにひらがなで解答してください</label><br>
        <input type="text" id="answer" name="answer"><br><br>
        <input type="submit" value="送信">
    </form>
</body>
</html>
