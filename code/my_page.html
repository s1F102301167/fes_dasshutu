<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>脱出企画</title>
    <script>
        function checkAnswer() {
            var answer = document.getElementById("answer").value.toLowerCase(); // 小文字に変換
            if (answer === "ほーす") {
                window.location.href = "correct.html"; // 正解ページ
            } else {
                window.location.href = "incorrect.html"; // 不正解ページ
            }
            return false; // フォームの送信を防ぐ
        }
    </script>
</head>
<body>
    <h1>次の問題に答えてください</h1>
    <img src="../img/問題.png" alt="問題の画像">
    <form onsubmit="return checkAnswer();">
        <label for="answer">①②③にあてはまるようにひらがなで解答してください</label><br>
        <input type="text" id="answer" name="answer"><br><br>
        <input type="submit" value="送信">
    </form>
</body>
</html>
